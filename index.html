<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzaware</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="m-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <img src="logo.png" height="75" width="110" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#" class="nav-item nav-link active">Home</a>
                        <a href="#" class="nav-item nav-link active">Data Augmentation</a>
                        <a href="#" class="nav-item nav-link active">Model</a>
                        <a href="#" class="nav-item nav-link active">About us</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="video-container">
            <video class="video" src="video.mp4" width="100%" autoplay="" muted="" loop=""></video>
            <div class="box">
                <div id="image-box">
                    <h2>Upload Image</h2>
                    <input type="file" id="image-upload" accept="image/*">
                    <div id="uploaded-image"></div>
                </div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="showResult('Result 1')">Button1</button>
                    <button class="btn btn-primary" onclick="showResult('Result 2')">Button 2</button>
                    <button class="btn btn-primary" onclick="showResult('Result 3')">Button 3</button>
                    <button class="btn btn-primary" onclick="showResult('Result 4')">Button 4</button>
                </div>
                <div id="result-section"></div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <div class="container text-center">
          <span class="text-muted">&copy; 2024 Alzaware. All rights reserved.</span>
      </div>
  </footer>
    <script src="script.js"></script>
</body>
</html>
